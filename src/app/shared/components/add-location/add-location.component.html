<mat-dialog-content class="modal-add-location">
  <form [formGroup]="addLocationForm" (ngSubmit)="onSubmit()" novalidate>
    <h3>Add New Location</h3>

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="form.name.dirty && form.name.errors?.['required'] ">Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Latitude</mat-label>
      <input matInput placeholder="Latitude" formControlName="latitude">
      <mat-error *ngIf="form.latitude.dirty && form.latitude.errors?.['required'] ">Latitude is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Longitude</mat-label>
      <input matInput placeholder="Longitude" formControlName="longitude">
      <mat-error *ngIf="form.longitude.dirty && form.longitude.errors?.['required'] ">Longitude is required
      </mat-error>
    </mat-form-field>

    <div class="modal-footer">
      <button mat-raised-button color="primary" type="submit">Add</button>
      <button mat-raised-button (click)="close()"> Cancel </button>
    </div>
  </form>
</mat-dialog-content>
